name: CI Tests

on:
  push:
    branches: [ main, guardian_staging ]
  pull_request:
    branches: [ main, guardian_staging ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MOCK_API: "true"        # Active le mode mock pour les routes pendant les tests
      NODE_ENV: "test"
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
            node-version: ${{ matrix.node-version }}
            cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests (mock mode)
        run: npm test -- --ci --runInBand

