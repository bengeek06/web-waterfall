name: Build and Publish Docker Image

on:
  push:
    branches: [ main, web_staging ]
    paths:
      - "Dockerfile"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "package.json"
      - "package-lock.json"
      - "next.config.ts"
      - ".github/workflows/docker-image.yml"
  pull_request:
    branches: [ main, web_staging ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # bengeek06/web-waterfall
  DOCKERFILE_PATH: ./Dockerfile
  CONTEXT: .
  PROD_TARGET: runner

jobs:
  test:
    name: Build & Test (PR + Push)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.9.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

  build:
    name: Build Docker Image (no push on PR)
    if: github.event_name == 'pull_request'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          target: ${{ env.PROD_TARGET }}
          push: false
          load: true
          tags: waterfall-web:pr-${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push:
    name: Build & Push
    if: github.event_name == 'push'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version (optional)
        id: meta
        run: |
          VERSION_FILE="VERSION"
          if [ -f "$VERSION_FILE" ]; then
            VERSION_TAG=$(cat "$VERSION_FILE" | tr -d ' \n')
          else
            VERSION_TAG=""
          fi
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          SHA_TAG="${IMAGE}:sha-${{ steps.meta.outputs.short_sha }}"
          TAGS="${SHA_TAG}"

          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAGS="${TAGS},${IMAGE}:latest"
            if [ -n "${{ steps.meta.outputs.version_tag }}" ]; then
              TAGS="${TAGS},${IMAGE}:${{ steps.meta.outputs.version_tag }}"
            fi
          elif [ "${{ github.ref }}" = "refs/heads/web_staging" ]; then
            TAGS="${TAGS},${IMAGE}:staging"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build & Push (production target)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          target: ${{ env.PROD_TARGET }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output published tags
        run: |
          echo "Published tags: ${{ steps.tags.outputs.tags }}"
